<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index.html">Home</a>

    <form>
        <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="r_name" required>
            </td>
        </tr>
    
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" name="r_email" required>
            </td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td>
                <input type="tel" name="r_phone" required >
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="r_password" required>
            </td>
        </tr>

        <tr>
            <td>Date Of Birth:</td>
            <td>
                <input type="date" name="r_dob" required>
            </td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="r_gender" value="Male"> Male <br>
                <input type="radio" name="r_gender" value="Female"> Female
            </td>
        </tr>

        <tr>
            <td>Country:</td>
            <td>
                <select name="r_country" required>
                    <option value="Narnia">Narnia</option>
                    <option value="Asgard">Asgard</option>
                    <option value="Neverland">Neverland</option>
                </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" name="r_submit" value="Get Registered!">
            </td>
        </tr>


        </table>
    </form>



</body>
</html>
